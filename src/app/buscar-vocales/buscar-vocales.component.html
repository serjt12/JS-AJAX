<h3>Encuentra las vocales</h3>
<input type="text" [(ngModel)]="sentence" placeholder="Ingrese una frase">
<button (click)="checkVowels()">Verificar vocales en frase</button>
<p>Vocales encontradas:  {{vowelsFind}}</p>
<p  >Conteo de vocales: <span *ngFor="let vowel of vowelsCount">{{vowel | json }}</span></p>
